<h2>ToDo</h2>
<ul>
  <li>
    <form ng-submit="vm.addTask()">
      <input type="text" ng-model="vm.newTask.title">
      <button>add</button>
    </form>
  </li>
  <li ng-repeat="task in vm.tasks | orderBy: 'task.id'">
    <button ng-click="vm.completeTask(task)"
    >done</button> {{ task.title }} <button ng-click="vm.deleteTask(task)">X</button>
  </li>
</ul>
