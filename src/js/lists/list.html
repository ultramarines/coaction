<div class="lists-content">
  <h2>(CO)SPIRE</h2>
  <p>
    Implement your vision. Show other your glory. Go ahead, make a list.
  </p>
  <div class="task-list-wrapper">
    <ul class="task-list">
      <li>
        <form ng-submit="vm.addTask()">
          <input type="text" ng-model="vm.newTask.title">
          <button>add</button>
        </form>
      </li>
      <li ng-repeat="task in vm.tasks | orderBy: 'task.id'">
        <button ng-click="vm.completeTask(task)"
        >done</button> {{ task.title }} <button class="task-delete" ng-click="vm.deleteTask(task)">X</button>
      </li>
    </ul>
  </div>

</div>
